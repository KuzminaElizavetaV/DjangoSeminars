{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container text-left my-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ article.title }}</h1>
            <p class="lead text-muted">{{ article.content }}</p>
            <a href="{% url 'main' %}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</div>
{% endblock %}
